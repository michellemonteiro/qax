<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="css/estilos.css"/>
</head>
<body>

    <div id="app">
        <h1>{{ title }}</h1>
        <small>Olá, {{ userName }}</small>

        <div class="characters">
            <div class="item" v-for="item of characters"> <!-- funciona basicamente como o For do JS -->
                <img :src="item.avatar" :alt="item.nome">
                <p>{{ item.nome }}</p>
                <button @click="like(item.nome)">Like</button> <!-- agora não precisa mais colocar id, porque
                as aplicações já entendem, de forma fácil, os comandos. E claro, se passado de forma correta. -->
            </div>
        </div>
    </div>

  
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
